<!DOCTYPE html> ,
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test js</title>
  </head>

  <body>
    <script>
      function minMaxArray() {
        let values = [];
        let numbers = 0;
        let feed = 0;
        let n = prompt("Choose a number:");

        for (i = 1; i <= n; i++) {
          numbers = prompt("Feed that array!");
          feed = Number(numbers);
          values.push(feed);
        }
        console.log("The minimum value of this array is " + Math.min(...values));
        console.log("The maximum value of this array is " + Math.max(...values));
      }

      minMaxArray();

    </script>
  </body>
</html>
