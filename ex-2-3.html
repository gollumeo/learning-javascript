<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tests js</title>
</head>
<body>
    <script>
        let i = 0;

        while (i <= 100) {
            if (i % 2 == 0) {
                console.log(i);
            }
            i++;
        }

        for (i = 0; i <= 50; i++) {
            if (i % 2 == 0) {
                console.log(i);
            }
        }
    </script>
</body>
</html>
