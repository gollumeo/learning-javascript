  <body>
    <script>
      function factorialize(a) {
        // If the number is less than 0, reject it
        if (a < 0) return -1;
        // If the number is 0, its factorial is 1
        else if (a == 0) return 1;
        // Otherwise, call the recursive procedure again
        else {
          return a * factorialize(a - 1);
        }
      }
      factorialize(5);
    </script>
  </body>
