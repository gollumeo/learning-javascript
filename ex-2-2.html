<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test js</title>
</head>

<body>
    <script>
        function numbers() {

            let min = prompt("Set a minimum value:");
            let max = prompt("Set a maximum value:");


            if (min > max) {
                console.log("Hmmm you should take some time to reread what has been asked...");
                return;
                let current = prompt("Set whatever value:");

            } else if((current < max) && (current > min)) {
                console.log(current + 'is between ' + min + ' & ' + max);
            } else {
                return;
            }

        }

        console.log(numbers());

    </script>
</body>

</html>
