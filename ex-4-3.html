<!DOCTYPE html> ,
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test js</title>
  </head>

  <body>
    <script>
      /**
       * Gives a random integer between 1 & 10
       * This function does not take any argument
       * @return {Number}       The randomly generated integer
       */

       function rand10() {
        min = 1;
        max = 10;
        return Math.floor(Math.random() * (max - min + 1) + min);
       }

       n = prompt("How much random numbers do you want?");

       /**
        * Asks the user how much random numbers he wants
        * @param {Number} n Value inputed by the user
        *
        * Pushes the n numbers to an array then displays it without brackets
        */

       function multiRand(n) {
        let arr = [];
        for (i = 1; i <= n; i++) {

            arr.push(rand10());
        }
        console.log(arr.toString());
       }

       multiRand(n);
    </script>
  </body>
</html>
