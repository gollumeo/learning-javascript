  <body>
    <script>
      /**
       * Factorial of a number
       * @param {Number}        The number of which we want the factorialization
       * @return {Number}       The factorialization
       */

      function factorial(a) {
        if (a < 0) return -1;
        else if (a == 0) return 1;
        else {
          return a * factorial(a - 1);
        }
      }
      factorialize(5);
    </script>
  </body>
