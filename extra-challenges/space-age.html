<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Age</title>
</head>

<body>

    <script>
        age = prompt("How old are you?") * 325.25 * 24 * 60 * 60;
        
        function spaceAge(age) {
            if (age <= 0) {
                return null
            }
            let mercuryAge = (age / 31557600) / 0.2408467
            let venusAge = (age / 31557600) / 0.61519726
            let marsAge = (age / 31557600) / 1.8808158
            let jupiterAge = (age / 31557600) / 11.862615
            console.log('Mercury: ' + mercuryAge.toFixed(2) + ' years')
            console.log('Venus: ' + venusAge.toFixed(2) + ' years')
            console.log('Mars: ' + marsAge.toFixed(2) + ' years')
            console.log('Jupiter: ' + jupiterAge.toFixed(2) + ' years')
        }

        spaceAge(age);
    </script>
</body>

</html>
