<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test js</title>
</head>

<body>
    <script>

        let newNumber = 0;
        let sum = 0;
        let n = prompt("Choose a number:");

        for (i = 1; i <= n; i++) {
            newNumber = prompt("Another one:");
            sum = Number(sum) + Number(newNumber);
        }

        console.log(sum);

    </script>
</body>

</html>
